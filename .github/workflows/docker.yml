name: Build and Push

on:
  push:
    branches:
      - main
  schedule:
      # Every Saturday at 1:30AM UTC
      - cron: "30 01 * * 6"
  workflow_dispatch:
   
env:
  GITHUB_USERNAME: Dakkshesh
  GITHUB_EMAIL: dakkshesh5@gmail.com
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  IMAGE_NAME: archlinux

jobs:
  alhpv3:
    runs-on: ubuntu-22.04
    env:
      IMAGE_TAG: alhpv3
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configuring git
        run: |
          git config --global user.name $GITHUB_USERNAME
          git config --global user.email $GITHUB_EMAIL
      - name: Logging in to Docker
        run: |
          echo $GITHUB_TOKEN | docker login ghcr.io -u $GITHUB_USERNAME --password-stdin
      - name: Building the Image
        run: |
          docker build -t ghcr.io/dakkshesh07/${IMAGE_NAME}:${IMAGE_TAG} .
          echo "Build Completed Successfully!"
      - name: Pushing the Image
        run: |
          docker push ghcr.io/${GITHUB_ORG}/${IMAGE_NAME}:${IMAGE_TAG}
